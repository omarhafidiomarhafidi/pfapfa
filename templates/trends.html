    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <script src="{{ url_for('static', filename='script.js') }}"></script>
        <title>Document</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Analyse de tweet</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Analyse des tendances</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div>
            <div class="main-container">
            
                <div class="main">
                
                    <form action="/trends" method="post">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-arrow-trend-up"></i></span>
                            <input type="text" id="text" class="form-control" placeholder="Search for a hashtag" aria-label="Tweet" aria-describedby="basic-addon1">
                        </div>
                        <button type="submit"  class="btn btn-primary">Tendance</button>
                        
                    </form>
                    <h4 id="resultText" style="margin-bottom: -20px;"></h4>
                </div>
                {% if isSecond  %}
                <img  id="image"  src="/static/images/hashtag_likes_retweets.png"  alt="graph for tendance">
                {% endif %}
            </div>


        </div>
    </body>
    </html>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
